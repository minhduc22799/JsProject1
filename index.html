<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="text-align: center">
<h3>Bài 1</h3>

    <input type="number" id="math"  placeholder="Nhập điểm môn Toán">
    <input type="number" id="physical"  placeholder="Nhập điểm môn Lý">
    <input type="number" id="chemistry"  placeholder="Nhập điểm môn Hóa">
    <p id="tong">Tổng là: </p>
    <p id="trungBinh">Trung Bình là : </p>
    <button type="button" onclick="tinh()">Tính</button>
<hr>
<h3>Bài 2</h3>

    <input type="number" id="c"  placeholder="Nhập độ C">
    <p id="f">F=</p>
<button type="button" onclick="chuyenDoi()">Chuyển đổi</button>
<hr>
<h3>Bài 3</h3>

<input type="number" id="r"  placeholder="Nhập bán kính">
<p id="s">S=</p>
<button type="button" onclick="dienTichHinhTron()">Tính Diện Tich</button>
<hr>
<h3>Bài 4</h3>

<input type="number" id="bankinh"  placeholder="Nhập bán kính">
<p id="chuvi">C=</p>
<button type="button" onclick="chuViTron()">Tính Chu Vi</button>


</body>
</html>
<script>
    function tinh(){
        var pointMath = document.getElementById("math").value;
        var pointPhysical = document.getElementById("physical").value;
        var pointChemistry = document.getElementById("chemistry").value;


        var sum = Number(pointMath) + Number(pointChemistry) + Number(pointPhysical);
        var average = (Number(pointMath) + Number(pointChemistry) + Number(pointPhysical))/3;

        document.getElementById("tong").innerHTML = "Tổng là: " + sum
        document.getElementById("trungBinh").innerHTML = "Trung Bình là: " + average
    }

    function chuyenDoi(){
        var c = document.getElementById("c").value;
        var f = Number( ((9*c)/5) +32);
        document.getElementById("f").innerHTML = "F= " + f
    }

    function dienTichHinhTron(){
        var r = document.getElementById("r").value;
        var s =  3.14*r*r;
        document.getElementById("s").innerHTML = "S= " + s;
    }

    function chuViTron() {
        var r = document.getElementById("bankinh").value;
        var c = 3.14 * 2 * r;
        document.getElementById("chuvi").innerHTML = "c= " + c;
    }


</script>
